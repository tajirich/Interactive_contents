<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>IF文の練習</title>
  </head>
  <body>
    <div class="container">
        <select class="form-control" id="selectSignal">
            <option value="青">青</option>
            <option value="黄">黄</option>
            <option value="赤">赤</option>
        </select>
        <div class="text-center">
            <img id="signal" src="images/blue.jpg" class="img-fluid">
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            //select boxの値を取り出す
            const selectTarget = $("#selectSignal");
            const imageTarget = $("#signal");
            selectTarget.change(function(){
                const val = selectTarget.val();
                assert("selectbox",val);
                if(val == "赤"){
                    imageTarget.attr('src','images/red.jpg'); 
                }else if(val == "青"){
                    imageTarget.attr('src','images/blue.jpg'); 
                }else{
                    imageTarget.attr('src','images/yellow.jpg'); 
                }
            });

        });
        //チェック関数
        const assert = function(msg, val){
            console.log(msg + ":" + val);
        }
    </script>
  </body>
</html>
