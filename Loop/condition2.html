<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>IF文の活用</title>
  </head>
  <body>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-6 mb-2">
                <input type="text" class="form-control" name="name" placeholder="お名前">
                </div>
                <div class="form-group col-3 mb-2">
                <input type="number" class="form-control" name="age" placeholder="年齢">
                </div>
                <button type="submit" class="btn btn-primary mb-2">確認</button>
            </div>
        </form>
        <div class="alert alert-primary">学年は<span></span></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            //入力値を取り出す
            $('button').click(function(){
                assert("btn","click");
                //name
                const name = $('input[name="name"]').val();
                assert('名前は',name);

                //age
                const age = $('input[name="age"]').val();
                assert('年齢は',age);

                //学年を判定する
                let str = '';
                if(age >= 6){
                    str　= "小学生です"
                }else if(age >= 13){
                    str = "中学生です"
                }else if(age >= 16){
                    str = "高校生です";
                }else{
                    str = "大人です";
                }
                $('span').text(str);

                return false;
            });
            

        });
        //チェック関数
        const assert = function(msg, val){
            console.log(msg + ":" + val);
        }
    </script>
  </body>
</html>
