<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本のJavaScriptLoop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="h3">ループ</h1>
        <h2 class="h4">基本のFORループ</h2>
        <ul id="first" class="list-group"></ul>
        <h2 class="h4">配列のFORループ</h2>
        <div id="second"></div>
        <div id="third"></div>
    </div> 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            //確認
            assert("動作","テスト");
            
            //1から10まで数える
            const first = $("#first");
            countList(first);
            
            //配列を繰り返す
            const arr = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
            const second = $("#second");
            countWeek(second, arr);

            //forEachを使う

            
        });
        //チェック関数
        function assert(msg, val){
            console.log(msg + ":" + val);
        }
        //基本の配列
        function countList(obj){
            for(let i = 0 ; i < 10; i++){
                obj.append("<li class=\"list-group-item\">"+i+"</li>")
            }
        }
        //配列ループ
        function countWeek(obj, arr){
            let addClassVal = "";
            for(let i = 0; i < arr.length; i++){
                if(i == 0 || i == 6) {
                    addClassVal = "alert-danger";
                }else{
                    addClassVal = "alert-primary";
                }
                obj.append("<p class=\"alert "+addClassVal+"\">"+arr[i]+"</p>");
            }
        }
        //foreach
        function countWeek2(obj, arr){
            arr.forEach(function(val){
                obj.append("<p>"+val+"</p>");
            });
        }
    </script>
</body>
</html>
