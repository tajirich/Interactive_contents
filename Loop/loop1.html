<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Loop</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">JavaScript Loop</a>
    </nav>
    <div class="container">
        <form action="#" class="mt-3">
            <div class="form-row">
                <div class="col">
                    <input type="text" name="name" class="form-control" placeholder="お名前">
                </div>
                <div class="col">
                    <select name="major" id="major" class="form-control">
                            <option value="">選択してください</option>
                    </select>
                </div>
                <div class="col">
                    <div class="form-check form-check-inline">
                        <input type="radio" name="SchoolYear" id="SchoolYear1" class="form-check-input">
                        <label for="SchoolYear1">1年</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="SchoolYear" id="SchoolYear2" class="form-check-input">
                        <label for="SchoolYear2">2年</label>
                    </div>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>
</html>
