<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>HoroScope</title>
  </head>
  <body>
    <div class="container">
        <div id="currentDay"></div>
        <div id="horoscope"></div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
        /*
        JSONデータを読み込むjQueryの$.getJSONメソッドを使用
        注意点はjQueryのCDNでjquery-3.5.1.min.jsを指定してください。(slimでは使えない)
        */
        $.getJSON('data.json',function(data){
            //段階的に確認する
            //console.log(data);
            //console.log(data.horoscope);
            //日時を取得
            const currentdate = Object.keys(data.horoscope)[0];
            //console.log(data.horoscope[currentdate]);
            const horoscopeArr = data.horoscope[currentdate];
            horoscopeArr.forEach(function(horoscope){
                //console.log(horoscope.sign);
                $('#horoscope').append(`<p class="alert alert-primary">${horoscope.sign}:${horoscope.content}<p>`);                
            });
            //日付を表示
            $('#currentDay').html(`<h1 class="h4">${currentdate}の星占い</h1>`);

        });
        //画像データ
        const horoscopeData = [
            {'牡羊座': 'aries'},
            {'牡牛座': 'taurus'},
            {'双子座': 'gemini'},
            {'蟹座': 'cancer'},
            {'獅子座': 'leo'},
            {'乙女座': 'vergo'},
            {'天秤座': 'libra'},
            {'蠍座': 'scorpio'},
            {'射手座': 'sagittarus'},
            {'山羊座': 'capricorn'},
            {'水瓶座': 'aquarius'},
            {'魚座': 'pisces'}
        ];
    </script>
</body>
</html>
